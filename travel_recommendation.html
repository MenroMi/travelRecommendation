<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/travel_recommendation.css" />
    <script defer src="./js/travel_recommendation.js"></script>
    <title>TravelBloom</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="..." alt="" aria-hidden="true" />
        <p>TravelBloom</p>
      </a>
      <nav>
        <a href="#home">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#contact-us">Contact Us</a>
      </nav>
      <form class="search-bar" role="search">
        <label for="search-input" class="visually-hidden"
          >Search destination</label
        >
        <input
          id="search-input"
          type="text"
          placeholder="Enter a destination or keyword"
        />
        <button class="icon-btn">
          <img
            src="https://img.icons8.com/?size=26&id=132&format=png&color=047377"
            alt="search"
          />
        </button>
        <button class="search-btn">Search</button>
        <button class="clear-btn">Clear</button>
      </form>
    </header>
  </body>
</html>
